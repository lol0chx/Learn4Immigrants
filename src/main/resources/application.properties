# Spring Boot Application Configuration
server.port=8080

# Application name
spring.application.name=Learn4Immigrants

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources
spring.web.resources.static-locations=classpath:/static/

# ============================================
# PostgreSQL Database Configuration
# ============================================
# These settings tell Spring Boot how to connect to your PostgreSQL database
# Currently, your app uses raw JDBC (see EducationalResourceRepository.java)
# But you can also use these settings if you switch to Spring Data JPA later

# Database connection URL
# Format: jdbc:postgresql://[host]:[port]/[database_name]
spring.datasource.url=jdbc:postgresql://localhost:5432/learn4immigrants

# Database username (the role you created: ermi)
spring.datasource.username=ermi

# Database password (empty if you didn't set one)
spring.datasource.password=

# PostgreSQL JDBC driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Show SQL queries in console (useful for debugging)
# Uncomment the line below if you want to see SQL queries in your console
# spring.jpa.show-sql=true

